<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      margin: 100px;
      max-width: 600px;
      font-size: 60px;
    }

    .more-line {
      background-color: pink;
      text-align: justify;
    }

    .more-line:first-line {
      background-color: yellow
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <span class="more-line">这是一个占据多行的 span 元素，每行都有一个行框。</span>
    </div>
    <div>
      <span style="background-color: yellow">中文 XYZ xyz</span>
    </div>
    <div>
      <P>Several <span style="color: red">emphasized words</span> appear <span style="color: blue">in this</span>
        sentence, dear.</P>
    </div>
  </div>
</body>

</html>
